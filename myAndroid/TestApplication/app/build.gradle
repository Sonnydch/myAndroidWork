apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.vote.sonny.testapplication"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    jcenter()
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.marshalchen.ultimateandroid:ultimateandroid:0.7.2'
    compile 'com.beardedhen:androidbootstrap:2.1.0'
    compile 'com.marshalchen.ultimateandroid:ultimateandroiduicomponent:0.7.2'
    compile 'com.android.support:design:23.2.1'
    compile 'com.github.thepacific:adapter:1.0.3'
}
